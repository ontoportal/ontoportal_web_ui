name: "Run remote API (testportal) tests CI"

on:
  push:
  pull_request:
    types: [ opened, reopened ]
env:
  API_URL: https://stagedata.biooontology.org/ # or ${{ secrets.API_URL }}
    #API_KEY: ${{ secrets.API_KEY }} # public apikey or ${{ secrets.API_KEY }}
  API_KEY: ${{ secrets.API_KEY }} # public apikey or ${{ secrets.API_KEY }}
  ONTOLOGIES_TO_TEST: "NCIT,GO,SNOMEDCT"
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        ports:
          - "3306:3306"
        env:
          MYSQL_ROOT_PASSWORD: root
      memcached:
        image: memcached:1.6
        ports:
          - 11211:11211
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      # Add or replace dependency steps here
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      # Add or replace database setup steps here
      - name: set up config file
        run: cp config/bioportal_config_env.rb.sample config/bioportal_config_test.rb
      - name: Set up database schema
        run: RAILS_ENV=test bin/rails db:setup
      - name: Set up yarn
        run: yarn install
      # Add or replace test runners here
      - name: Run tests
        run:  RAILS_ENV=test bin/rails test test/controllers/* -v
